<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Signup Form</title>
</head>

<body>
  <div class="signupbox">
    <form action="">
      <h1>Signup
      </h1>
      <p>Email:</p>
      <input type="email" name="email" placeholder="Enter Email" required />
      <p>Password:</p>
      <input type="password" name="password1" placeholder="Enter Password" required />
      <p>Confirm Password:</p>
      <input type="password" name="password2" placeholder="Enter Password Again" required />

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" required>
        <label class="form-check-label" for="inlineRadio1">Student</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" required>
        <label class="form-check-label" for="inlineRadio2">Company</label>
      </div>

      <input type="submit" value="Signup" />
      <br />
      <a href="login.html">Already have an account?</a>
    </form>
  </div>
</body>

</html>
